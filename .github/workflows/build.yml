name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install pyinstaller requests beautifulsoup4 lxml
      - run: pyinstaller --onefile --windowed --name WebToBook main.py
      - uses: actions/upload-artifact@v4
        with:
          name: WebToBook-App
          path: dist/WebToBook.exe
